<!DOCTYPE html>
<html>
    <head>
        <title>Row span</title>
      <style type="text/css">
            table,th,td{
                border: 2px solid black;
                border-collapse: collapse;
                width: 50%;
            }
            th,td{
                padding: 10px;
            }
            th{
                text-align: left;
                font-size: 30px;
                background-color: green;
            }
            </style>  
    </head>
    <body>
      <table>
        <tr>
            <th>Company</th>
            <th colspan="2">product</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td rowspan="2">LG</td>
            <td>TV</td>
            <td>850</td>
        </tr>
           <tr>          
            <td>Mobial</td>
            <td>1500</td>
        </tr>
        <tr>
            <td rowspan="2">SAMSUNG</td>
            <td>TV</td>
            <td>800</td>
        </tr>
         <tr>           
                <td>Mobial</td>
                <td>1200</td>
    </body>
</html>
