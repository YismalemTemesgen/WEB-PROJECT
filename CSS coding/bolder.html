<!DOCTYPE html>
<html>
    <head>
        <title>Bolder style</title>        
    </head>
    <body>
        <h1 style="border: dotted;">a dotted Bolder</h1>
        <h2 style="border: dashed;">a dashed Bolder</h2>
        <h3 style="border: solid;">a solid Bolder</h3>
        <h4 style="border: groove; border-width: 1em;">a groove Bolder</h4>
        <h5 style="border: ridge;  border-width: 1em; ">a ridge Bolder</h5>
        <h6 style="border: double;">a double Bolder</h6>
        <h7 style="border: 1em inset yellow;">a inset Bolder</h7>
        <h1 style="border: outset;border-width: 1em;border-color: yellow;">a outset Bolder</h1>
    </body>
</html>
