<!DOCTYPE html>
<html>
    <head>
        <title>Class and Id</title> 
        <style type="text/css">
            #header{
                color: blue;
                text-align: center;
                text-transform: uppercase;
                border: 2px solid black;
            }
            .cities{
                color: brown;
                text-align: left;
                text-transform: capitalize;
                border: 2px solid green;
            }
        </style>
    </head>
    <body>
        <h1 id="header">cities</h1>
        <div class="cities">
        <h1>Addis Ababa</h1>
        <p>Addis Ababa is the capital city of Ethiopia.</p>
        <h1>London</h1>
        <p>London is the capital city of England.</p>
        <h1 class="cities">Nairobi</h1>
        <p>Nairobi is the capital city of Kenya.</p>
        </div>
    </body>
</html>
