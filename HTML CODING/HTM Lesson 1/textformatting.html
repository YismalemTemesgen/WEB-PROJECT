<!DOCTYPE html>
<html>
    <head>
        <title>HTML textformatting</title>
    </head>
    <body>
        <p>This is <b>Bold text</b></p>
        <p>This is <strong>Strong text</strong></p>  // for important text
        <p>This is <i>Italic text</i></p>
        <p>This is <em>Empasized text</em></p>  // for important text
        <p>This is <mark>Marked text</mark></p>
        <p>This is <small>small text</small></p>
        <p>This is <del>deleted text</del></p>
        <p>This is <ins>inserted text</ins></p>
        <p>superscript example X<sup>2</sup> </p>
        <P>subscript example H<sub>2</sub>O</P>
    </body>
</html>
