<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>  
        <style type="text/css"> 
            a:link, a:visited{
                background-color: yellow;
                color:blue;
                text-decoration:none;
                display: inline-block;
                font-size: 30px;
            }
            a:hover, a:active{
                color:red;
                text-decoration:underline;
            }
        </style>
    </head>
    <body>
        <h1>links with www</h1>
        <a href="https://www.Youtube.com" target="_blank">You Tube</a><br>
        <a href="table.html" target="_top">Table</a><br>
    </body>
</html>
