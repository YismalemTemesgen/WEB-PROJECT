<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>  
    </head>
    <body>
        <form>
            <h1>Registration Form</h1>
            <label>First Name:</label>
            <input type="text" name="First Name" value="Yisma"><br><br>
            <label>Last Name:</label>
            <input type="text" name="Last Name" value="Temu"><br><br>
            <label>Gender:</label>
            <input type="radio" name="Gender" value="Male" checked> Male
            <input type="radio" name="Gender" value="Female"> Female <br><br>
            <label>Email:</label>
            <input type="email" name="Email" placeholder="yisma.temu@example.com"><br><br>
            <label>Password:</label>
            <input type="password" name="Password"><br><br>
            <label>Date of Birth:</label>
            <input type="date" name="Date of Birth"><br><br>
            <input type="submit" name="Register" value="Register">
        </form>
    </body>
</html>
